<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Calculo</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1 class="titulo">Adivinhe o Número</h1>
    <section class="apresentacao">
        <p class="apresentacao__paragrafo">Digite um número entre 10 e 2</p>
        <input class="caixa-texto" type="number" id="numero">
        <hr class="linha-destaque">
        <button id="adivinhar" class="apresentacao__botao">Tentar a sorte</button>
        <div id="resultado"></div>
    </section>


    <script src="js.js"></script>
</body>
</html>
